<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>VEmail</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
           #form1{
                width: 50%;
                margin: auto;
                /* border: 1px solid #ddd; */
                padding: 25px;
                background-color: rgba(0, 0, 0, 0.70);
                text-align: left !important;

            }

            

        </style>
    </head>
    <body  style="height: 100vh;">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/">VOICE BASED EMAIL SYSTEM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  Menu
                  <i class="fas fa-bars ms-1"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                      <li class="nav-item"><a class="nav-link" href="/">Signin</a></li>
                      <li class="nav-item"><a class="nav-link" href="/adduser">Add User</a></li>
                  </ul>
              </div>
            </div>
        </nav>

        
        <!-- Masthead-->
        <header id="Body" class="masthead">
            <div class="container">
                  {% if msg %}
                      <center><b>{{msg}}</b></center>
                  {% endif %}
                  <br>
                <form  method="post" action="/signin" id="form1">
                    <center><h2>User Login</h2></center>
                    <hr>
                    <div class="form-group">
                      <label for="name">Username:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                    </div><br>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                    </div><br>
                    <button type="submit" class="btn btn-success">Submit</button></br></br>
                  </form>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
              let body = document.getElementById("Body");
              let except = document.getElementById("form1");
        
              body.addEventListener("click", function () {
                  console.log("body");
                  $.ajax({
                      url: "/getename",
                      success: function (res) {
                          document.getElementById("name").value = res;
        
                          $.ajax({
                              url: "/getpassword",
                              success: function (res) {
                                  document.getElementById("password").value = res;
                                  document.getElementById("form1").submit();
                              }
                          });
                      }
                  });
              }, false);
        
              except.addEventListener("click", function (ev) {
                  console.log("form");
                  ev.stopPropagation(); // Prevents the body click event
              }, false);
          });
        </script>
        
    </body>
</html>
